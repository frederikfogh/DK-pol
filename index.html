<!DOCTYPE html>
<html lang="en">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.bundle.min.js"></script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

<script src="js/charts.js"></script>


<head>
    <meta charset="UTF-8">
    <title>Dutch Political Facebook Ad Comparison</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">Dutch Political Facebook Ad Comparison</span>
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link" href="#spending">Spending</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#impressions">Impressions</a>
        </li>
    </ul>
    <ul class="nav ml-auto">
        <li class="nav-item">
            <a class="nav-link" href="https://github.com/joren485/DutchPoliticalFacebookAdComparision">GitHub</a>
        </li>
    </ul>
</nav>

<div class="container pt-4">

    <div id="spending">
        <div class="text-center">
            <h3>Spending</h3>
        </div>
        <div class="row">
            <div class="col-8">
                <canvas id="spend_per_day_chart"></canvas>
            </div>
            <div class="col-4">
                <canvas id="total_spend_chart"></canvas>
            </div>
        </div>
        <p>An estimated <span id="total-spending" class="font-weight-bold"></span> has been spent on ads in total.</p>
    </div>

    <hr>

    <div id="impressions">
        <div class="text-center">
            <h3>Impressions</h3>
        </div>

        <div class="row">
            <div class="col-8">
                <canvas id="impressions_per_day_chart"></canvas>
            </div>
            <div class="col-4">
                <canvas id="total_impressions_chart"></canvas>
            </div>
        </div>
    </div>
</div>
</body>
</html>
